<html>
    <head>
        <link rel="stylesheet" href="CSSReset.css">
        <link rel="stylesheet" href="estilos.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Encurtador de links</title>
        <script id="template" type="x-tmpl-mustache">
                {{#urls}}
                <div class = "containerTopFive">
                    <a href="{{url}}">
                        <h2>{{shortUrl}}</h2>
                    </a>
                            
                    <div class = "hits">
                        {{hits}}
                    </div>
                </div>    
                {{/urls}}
        </script>
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="js/top_5.js"></script>
        <script src="js/button_interaction.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class = "logo container">
            <a href="http://chaordic.com.br/">
                <img src="../Assets/logo-chaordic.png" alt="Logo Chaordic"></img>
            </a>
        <!-- End header -->
        </header>
        <!-- Shortner URLs -->
        <article class = "shortener">

            <section class = "title">
                <p>Encurte seus links.</p>
            </section>

            <section class = "subtitle">
                <p>Links são longos. Encurte os links que você deseja compartilhar,</p> 
                <p>e acompanhe enquanto viajam através da internet.</p>
            </section>
                <form action="#">
                    <span class="wrapper">  
                        <input type="text" id = "urlInput" class="textInput" placeholder="Cole o seu link aqui" autofocus required autocomplete="off">
                        <input type="reset" id = "btnReset" class="buttonReset" value = "X" disabled="true">
                    </span>
                    <input type="submit" id = "btnSubmit" class="buttonSubmit" value="ENCURTAR">
                    <div id="copyAlert" class="none">
                            <p>Link copiado com sucesso</p>
                    </div>
                </form>
        </article>
        <!--End shortner URLs -->
        
        <!-- Top 5 links -->   
        <div class="topFive">
            <h1>TOP 5</h1>
                    
            <article id="top_5" class="ranking">
                <!-- Will be filled with #template content-->
            </article>
        </div>
        <!-- End Top 5 links -->
        <div class="arrow">
            <span class="down-arrow"></span>
        </div>
        <!-- Hits to URLs -->
        <article class="boxHits">
            <section>
                <h1>HITS</h1>
                <p class = "totalHits">35.713.571</p>
                <p class = "legend">Cliques em links</p>
            </section>
        </article>
        <!-- End Hits to URLs -->

        <!-- Begin footer -->
            <footer>
                 <a href="https://www.chaordic.com.br">
                    <span class="footer-chaordic">chr.dc</span>
                </a>
                <div class="footer-social">
                    <a href="https://twitter.com/chaordic">
                        <span class="footer-twitter"></span>
                    </a>

                    <a href="https://www.facebook.com/chaordic.com.br/">
                        <span class="footer-facebook"></span>
                    </a>
                </div>
            </footer>
        </div>
        <!-- End footer -->
    </body>
</html>
